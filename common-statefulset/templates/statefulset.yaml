apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "charts-statefulset.name" . }}
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "charts-statefulset.labels" . | nindent 4 }}
spec:
  {{- if not .Values.global.autoscaling.enabled }}
  replicas: {{ .Values.global.deployment.replicaCount }}
  {{- end }}
  # StatefulSet specific: serviceName is required for stable network identity
  serviceName: {{ include "charts-statefulset.name" . }}-headless
  # StatefulSet specific: podManagementPolicy controls how pods are created/deleted
  # Default is OrderedReady, which ensures pods are created/deleted in order
  podManagementPolicy: OrderedReady
  # StatefulSet specific: updateStrategy for rolling updates
  # Default RollingUpdate with partition: 0 for immediate updates
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  selector:
    matchLabels:
      {{- include "charts-statefulset.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.global.deployment.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "charts-statefulset.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.deployment.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "charts-statefulset.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.security.podSecurityContext | nindent 8 }}
      {{- if or .Values.global.configMap.enabled (and (eq .Values.global.destination "gcp") .Values.global.secrets.enabled) }}
      volumes:
        {{- if .Values.global.configMap.enabled }}
        - name: app-config
          configMap:
            name: {{ .Values.global.configMap.name }}
            items:
              - key: {{ .Values.global.configMap.fileName }}
                path: {{ .Values.global.configMap.fileName }}
            defaultMode: 420
        {{- end }}
        {{- if and (eq .Values.global.destination "gcp") .Values.global.secrets.enabled }}
        - name: gcpsecrets
          csi:
            driver: secrets-store-gke.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "charts-statefulset.name" . }}
        {{- end }}
      {{- end }}

      containers:
        - name: {{ include "charts-statefulset.name" . }}
          image: "{{ .Values.global.deployment.image.uri }}"
          imagePullPolicy: {{ .Values.global.deployment.image.pullPolicy }}
          {{- if .Values.global.deployment.image.command }}
          command: {{- toYaml .Values.global.deployment.image.command | nindent 12 }}
          {{- end }}
          {{- if .Values.global.deployment.image.args }}
          args: {{- toYaml .Values.global.deployment.image.args | nindent 12 }}
          {{- end }}
          {{- if .Values.global.service.enabled }}
          ports:
            {{- range $key, $val := .Values.global.service.ports }}
            - name: {{ $key }}
              containerPort: {{ $val.inner }}
              protocol: TCP
            {{- end }}
          {{- end }}
          volumeMounts:
            # StatefulSet specific: volumeMounts for persistent storage
            # Each pod will get its own PVC based on volumeClaimTemplates
            - name: storage
              mountPath: {{ .Values.global.pvc.mountPath }}
              subPath: {{ .Values.global.pvc.subPath }}
              readOnly: false
            {{- if .Values.global.configMap.enabled }}
            - name: app-config
              readOnly: true
              mountPath: {{ .Values.global.configMap.mountPath }}
              subPath: {{ .Values.global.configMap.fileName }}
            {{- end }}
            {{- if and (eq .Values.global.destination "gcp") .Values.global.secrets.enabled }}
            {{- range .Values.global.secrets.data }}
            - name: gcpsecrets
              mountPath: {{ $.Values.global.secrets.mountPath }}/{{ .fileName }}
              subPath: {{ .fileName }}
              readOnly: true
            {{- end }}
            {{- end }}
          
          {{- if .Values.global.deployment.readiness }}
          readinessProbe:
            {{- toYaml .Values.global.deployment.readiness | nindent 12 }}
          {{- end }}
          {{- if .Values.global.deployment.liveness }}
          livenessProbe:
            {{- toYaml .Values.global.deployment.liveness | nindent 12 }}
          {{- end }}
          env:
            {{- toYaml .Values.global.deployment.env | nindent 12 }}
          resources:
            {{- toYaml .Values.global.deployment.resources | nindent 12 }}
          {{- if .Values.global.deployment.lifecycle }}
          lifecycle:
            {{- toYaml .Values.global.deployment.lifecycle | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.global.security.securityContext | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      {{- with .Values.global.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: {{ .Values.global.deployment.deregistrationTime }}
      {{- with .Values.global.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
          labelSelector:
            matchLabels:
              {{- include "charts-statefulset.selectorLabels" $ | nindent 14 }}
      {{- end }}

  # StatefulSet specific: volumeClaimTemplates for persistent storage
  # Each pod will get its own PVC: <statefulset-name>-<pod-ordinal>-<template-name>
  volumeClaimTemplates:
  - metadata:
      name: storage
      labels:
        {{- include "charts-statefulset.labels" . | nindent 8 }}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.global.pvc.size }}
      {{- if .Values.global.pvc.storageClass }}
      storageClassName: {{ .Values.global.pvc.storageClass }}
      {{- end }}
