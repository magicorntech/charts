{{- if .Values.prehooks.dbMigrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "charts-common.name" . }}-migrations
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "charts-common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      {{- with .Values.deployment.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "charts-common.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.deployment.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "charts-common.serviceAccountName" . }}
      restartPolicy: Never
      {{- if .Values.configMap.enabled }}
      volumes:
        - name: app-config
          configMap:
            name: {{ .Values.configMap.name }}
            items:
              - key: {{ .Values.configMap.fileName }}
                path: {{ .Values.configMap.fileName }}
            defaultMode: 420
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.deployment.image.uri }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          {{- if .Values.prehooks.dbMigrations.command }}
          command: {{- toYaml .Values.prehooks.dbMigrations.command | nindent 12 }}
          {{- end }}
          {{- if .Values.prehooks.dbMigrations.args }}
          args: {{- toYaml .Values.prehooks.dbMigrations.args | nindent 12 }}
          {{- end }}
          {{- if .Values.configMap.enabled }}
          volumeMounts:
            - name: app-config
              readOnly: true
              mountPath: {{ .Values.configMap.mountPath }}
              subPath: {{ .Values.configMap.fileName }}
          {{- end }}
          env:
            {{- toYaml .Values.deployment.env | nindent 12 }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
{{- end }}