{{- range $job := .Values.cronjobs }}
{{- if $job.enabled -}}
{{- with $ }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "charts-common.name" . }}-{{ $job.name }}
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "charts-common.labels" . | nindent 4 }}
spec:
  schedule: {{ $job.schedule | quote }}
  concurrencyPolicy: {{ $job.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ $job.failedJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ $job.successfulJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ include "charts-common.name" . }}-{{ $job.name }}
            cron: {{ $job.name }}
        spec:
          {{- with .Values.deployment.image.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "charts-common.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.security.podSecurityContext | nindent 12 }}
          {{- if or .Values.configMap.enabled (and (eq .Values.destination "gcp") .Values.secrets.enabled) }}
          volumes:
            {{- if .Values.configMap.enabled }}
            - name: app-config
              configMap:
                name: {{ .Values.configMap.name }}
                items:
                  - key: {{ .Values.configMap.fileName }}
                    path: {{ .Values.configMap.fileName }}
                defaultMode: 420
            {{- end }}
            {{- if and (eq .Values.destination "gcp") .Values.secrets.enabled }}
            - name: gcpsecrets
              csi:
                driver: secrets-store-gke.csi.k8s.io
                readOnly: true
                volumeAttributes:
                  secretProviderClass: {{ include "charts-common.name" . }}
            {{- end }}
          {{- end }}
          containers:
          - name: {{ $job.name }}
            image: "{{ .Values.deployment.image.uri }}"
            imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
            env:
              {{- toYaml .Values.deployment.env | nindent 12 }}
            {{- if $job.command }}
            command: {{ $job.command }}
            {{- end }}
            {{- with $job.args }}
            args: {{ toYaml . | nindent 12 }}
            {{- end }}
            resources:
              {{- toYaml $job.resources | nindent 14 }}
            {{- if or .Values.configMap.enabled (and (eq .Values.destination "gcp") .Values.secrets.enabled) }}
            volumeMounts:
              {{- if .Values.configMap.enabled }}
              - name: app-config
                readOnly: true
                mountPath: {{ .Values.configMap.mountPath }}
                subPath: {{ .Values.configMap.fileName }}
              {{- end }}
              {{- if and (eq .Values.destination "gcp") .Values.secrets.enabled }}
              {{- range .Values.secrets.data }}
              - name: gcpsecrets
                mountPath: {{ $.Values.secrets.mountPath }}/{{ .fileName }}
                subPath: {{ .fileName }}
                readOnly: true
              {{- end }}
              {{- end }}
            {{- end }}
          dnsPolicy: ClusterFirst
          {{- with .Values.deployment.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: {{ $job.restartPolicy }}
          schedulerName: default-scheduler
          {{- with .Values.deployment.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.deployment.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
---
{{- end }}
{{- end }}
{{- end }}