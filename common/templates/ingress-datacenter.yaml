{{- if eq .Values.global.destination "datacenter" }}
{{- $root := . }}
{{- $ingressLength := len .Values.global.ingress }}
{{- range $index, $ingress := .Values.global.ingress }}
{{- if $ingress.enabled -}}
{{- if and $ingress.className (not (semverCompare ">=1.18-0" $root.Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey $ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set $ingress.annotations "kubernetes.io/ingress.class" $ingress.className}}
  {{- end }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "charts-common.name" $root }}{{ if gt $ingressLength 1 }}-{{ add1 $index }}{{ end }}
  namespace: "{{ $root.Release.Namespace }}"
  labels:
    {{- include "charts-common.labels" $root | nindent 4 }}
  annotations:
    {{- toYaml $ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ $ingress.className }}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ include "charts-common.name" $root }}
                port:
                  number: {{ $root.Values.global.service.ports.one.outer }}
              {{- else }}
              serviceName: {{ include "charts-common.name" $root }}
              servicePort: {{ $root.Values.global.service.ports.one.outer }}
              {{- end }}
          {{- end }}
    {{- end }}
---
{{- end }}
{{- end }}
{{- end }}